<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white"/>
  
  <!-- Ground Shadow -->
  <ellipse cx="200" cy="320" rx="120" ry="6" fill="#F0F0F0"/>

  <!-- Figure 4 Figure -->
  <g transform="translate(180, 280) rotate(-10)" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Torso (Lying flat) -->
    <path d="M 0,0 L -80,0" stroke="#546E7A" stroke-width="16" fill="none"/>
    
    <!-- Head -->
    <circle cx="-100" cy="-5" r="14" fill="#546E7A"/>
    
    <!-- Bottom Leg (Pulled in) -->
    <path d="M 0,0 L 40,-40 L 70,-10" stroke="#546E7A" stroke-width="14" fill="none"/>
    
    <!-- Top Leg (Crossed - Active) -->
    <path d="M 0,0 L 20,-50 L 50,-45" stroke="#29B6F6" stroke-width="14" fill="none"/>
    
    <!-- Hands holding thigh -->
    <path d="M -30,-10 L 20,-40" stroke="#546E7A" stroke-width="10" fill="none"/>
  </g>
  
  <text x="140" y="380" font-family="Arial" font-size="14" fill="#90A4AE">Piriformis</text>
</svg>
