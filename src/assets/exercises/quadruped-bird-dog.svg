<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white"/>
  
  <!-- Ground Shadow -->
  <ellipse cx="200" cy="310" rx="100" ry="6" fill="#F0F0F0"/>

  <!-- Bird Dog Figure -->
  <g transform="translate(200, 200)" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Supporting Leg -->
    <path d="M -20,100 L -20,40" stroke="#546E7A" stroke-width="14" fill="none"/>
    <!-- Supporting Arm -->
    <path d="M 40,100 L 40,40" stroke="#546E7A" stroke-width="12" fill="none"/>
    
    <!-- Torso (Horizontal) -->
    <path d="M -40,40 L 60,40" stroke="#546E7A" stroke-width="16" fill="none"/>
    
    <!-- Extended Leg (Active) -->
    <path d="M -40,40 L -90,40 L -130,40" stroke="#29B6F6" stroke-width="14" fill="none"/>
    
    <!-- Extended Arm (Active) -->
    <path d="M 60,40 L 110,40 L 140,40" stroke="#29B6F6" stroke-width="12" fill="none"/>
    
    <!-- Head -->
    <circle cx="70" cy="20" r="14" fill="#546E7A"/>
  </g>
  
  <text x="150" y="380" font-family="Arial" font-size="14" fill="#90A4AE">Bird Dog</text>
</svg>
