<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white"/>
  
  <!-- Ground Shadow -->
  <ellipse cx="200" cy="360" rx="60" ry="6" fill="#F0F0F0"/>

  <!-- Squat Figure -->
  <g transform="translate(200, 200)" stroke-linecap="round" stroke-linejoin="round">
    
    <!-- Left Leg (Background) -->
    <path d="M -15,40 L -15,100 L 10,150" stroke="#B0BEC5" stroke-width="14" fill="none"/>
    
    <!-- Torso -->
    <path d="M 0,-60 L -10,40" stroke="#546E7A" stroke-width="16" fill="none"/>
    
    <!-- Right Leg (Foreground - Active) -->
    <path d="M 15,40 L 15,100 L 40,150" stroke="#29B6F6" stroke-width="14" fill="none"/>
    
    <!-- Head -->
    <circle cx="5" cy="-80" r="14" fill="#546E7A"/>
    
    <!-- Arms -->
    <path d="M -5,-50 L 30,-10 L 50,-20" stroke="#546E7A" stroke-width="12" fill="none"/>
  </g>

  <!-- Motion Indicator -->
  <path d="M 130 200 Q 130 250 130 300" stroke="#29B6F6" stroke-width="4" fill="none" stroke-dasharray="8,8" opacity="0.6"/>
  <polygon points="125,300 135,300 130,310" fill="#29B6F6" opacity="0.6"/>

</svg>
